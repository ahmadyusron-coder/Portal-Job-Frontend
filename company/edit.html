<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <a class="navbar-brand" href="./dashboard-company.html">Job Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="./detail-company.html">Account Company</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./view-job.html">Jobs</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./reporting.html">Reporting Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="container my-5">
        <div class="card">
            <div class="card-header bg-info text-white">Edit Job</div>
            <div class="card-body">
                <form id="addJobForm">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
                    </div>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label for="jobDetail">Job Detail</label>
                        <textarea class="form-control" id="jobDetail" rows="3" placeholder="Enter job detail"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <select id="experience" class="form-control">
                            <option value="">Choose...</option>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="major">Major</label>
                        <input type="text" class="form-control" id="major" placeholder="Enter major">
                    </div>
                    <div class="form-group">
                        <label for="datePosted">Date Posted</label>
                        <input type="date" class="form-control" id="datePosted">
                    </div>
                    <div class="form-group">
                        <label for="lastApplication">Last Application Date</label>
                        <input type="date" class="form-control" id="lastApplication">
                    </div>
                    <button type="submit" class="btn btn-primary bg-info">Edit Job</button>
                </form>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Job Portal. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="./dashboard-company.js"></script>
</body>
</html>
